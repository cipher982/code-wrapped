<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad)"/>

  <!-- Card background with rounded corners -->
  <rect x="50" y="50" width="500" height="300" rx="20" fill="#1e293b" opacity="0.9"/>
  <rect x="50" y="50" width="500" height="300" rx="20" fill="none" stroke="url(#cardGrad)" stroke-width="3"/>

  <!-- Title -->
  <text x="300" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="url(#cardGrad)" text-anchor="middle">
    Your 2024 Code Wrapped
  </text>

  <!-- Stats grid -->
  <!-- Stat 1: Sessions -->
  <g transform="translate(120, 150)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#06b6d4" text-anchor="middle" filter="url(#glow)">
      847
    </text>
    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
      Sessions
    </text>
  </g>

  <!-- Stat 2: Turns -->
  <g transform="translate(300, 150)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#8b5cf6" text-anchor="middle" filter="url(#glow)">
      287K
    </text>
    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
      Turns
    </text>
  </g>

  <!-- Stat 3: Tools -->
  <g transform="translate(480, 150)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#06b6d4" text-anchor="middle" filter="url(#glow)">
      12K
    </text>
    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
      Tool Uses
    </text>
  </g>

  <!-- Divider line -->
  <line x1="100" y1="230" x2="500" y2="230" stroke="url(#cardGrad)" stroke-width="2" opacity="0.3"/>

  <!-- Vibe section -->
  <g transform="translate(300, 270)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">
      Your Coding Vibe
    </text>
    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="url(#cardGrad)" text-anchor="middle">
      ðŸŒŠ Flow State
    </text>
  </g>

  <!-- Decorative code brackets -->
  <text x="70" y="80" font-family="monospace" font-size="24" fill="url(#cardGrad)" opacity="0.3">&lt;/&gt;</text>
  <text x="510" y="340" font-family="monospace" font-size="24" fill="url(#cardGrad)" opacity="0.3">&lt;/&gt;</text>

  <!-- Sparkle decorations -->
  <circle cx="520" cy="80" r="3" fill="#06b6d4" opacity="0.6"/>
  <circle cx="530" cy="70" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="540" cy="85" r="2" fill="#06b6d4" opacity="0.6"/>
  <circle cx="80" cy="320" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="70" cy="330" r="2" fill="#06b6d4" opacity="0.6"/>
  <circle cx="90" cy="335" r="2" fill="#8b5cf6" opacity="0.6"/>
</svg>
